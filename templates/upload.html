<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body>
    <p>Upload CSV or excel</p>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept="text/csv, application/vhd.ms-excel" />
        <input type="submit" value="upload" />
    </form>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>CUPID|スコア入力</title>
</head>

{{ define "values" }}
<option value="0">0</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
{{ end }}

<body>
    <h1>スコア入力画面</h1>
    <form action="/score/insert" method="post">
        <label>
            選手名：
            <select name="player_id">
                {{ range .players }}
                <option value="{{ .PlayerID }}">{{ .PlayerName }}</option>
                {{ end }}
            </select>
        </label>
        <label>
            大会名：
            <select name="game_id">
                {{ range .games }}
                <option value="{{ .GameID }}">{{ .GameName }}</option>
                {{ end }}
            </select>
        </label>
        <label>
            1射目：
            <select name="shot1">
                {{ template "values" }}
            </select>
        </label>
        <label>
            2射目：
            <select name="shot2">
                {{ template "values" }}
            </select>
        </label>
        <label>
            3射目：
            <select name="shot3">
                {{ template "values" }}
            </select>
        </label>
        <label>
            4射目：
            <select name="shot4">
                {{ template "values" }}
            </select>
        </label>
        <label>
            5射目：
            <select name="shot5" required>
                {{ template "values" }}
            </select>
        </label>
        <label>
            6射目：
            <select name="shot6" required>
                {{ template "values" }}
            </select>
        </label>
        <label>
            Xリング数：
            <select name="xring">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </label>
        <label>距離</label>
        <label>
            70-1
            <input type="radio" name="distance" value="70-1" checked />
        </label>
        <label>
            70-2
            <input type="radio" name="distance" value="70-2" />
        </label>
        <label>
            50
            <input type="radio" name="distance" value="50" />
        </label>
        <label>
            30
            <input type="radio" name="distance" value="30" />
        </label>
        <label>
            セット数：
            <select name="set">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </label>
        <input type="submit" value="登録">
    </form>
</body>

</html>
